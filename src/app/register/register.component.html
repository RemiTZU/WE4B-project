<div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Informations du Refuge</h2>
  
      <div class="form-group">
        <label for="refugeName">Nom du refuge</label>
        <input type="text" id="refugeName" formControlName="refugeName" required>
      </div>
  
      <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" id="address" formControlName="address" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" formControlName="phone" required>
      </div>
  
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label for="photo">Lien d'une photo</label>
        <input type="text" id="photo" formControlName="photo" required>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe (6 caractères minimum) </label>
        <input type="password" id="password" formControlName="password" required>
      </div>
  
      <button type="submit" class="submit-btn">S'enregistrer</button>
    </form>
  </div>
