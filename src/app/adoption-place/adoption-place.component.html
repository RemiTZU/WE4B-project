<div class="page-container">
<div class="filter-sidebar">
  <h2>Filtrer les animaux</h2>
  <form (ngSubmit)="applyFilters()">
    <label for="species">Espèce:</label>
    <select id="species" [(ngModel)]="filters.species" name="species">
      <option value="">Tous</option>
      <option *ngFor="let spec of speciesList" [value]="spec">{{ spec }}</option>
    </select>

    <label for="refugeName">Refuge:</label>
    <select id="refugeName" [(ngModel)]="filters.refugeName" name="refugeName">
      <option value="">Tous</option>
      <option *ngFor="let refuge of refugesList" [value]="refuge">{{ refuge }}</option>
    </select>

    <label for="age">Âge:</label>
    <input type="number" id="age" [(ngModel)]="filters.age" name="age" min="0">

    <label for="sex">Sexe:</label>
    <select id="sex" [(ngModel)]="filters.sex" name="sex">
      <option value="">Tous</option>
      <option value="Mâle">Mâle</option>
      <option value="Femelle">Femelle</option>
    </select>

    <button type="submit">Appliquer les filtres</button>
  </form>
</div>

<div class="animal-container">
  <app-animal-card *ngFor="let animal of animals" [animal]="animal" [showDetailsButton]="true"></app-animal-card>
</div>
</div>
