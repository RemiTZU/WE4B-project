  <div class="current-title">
    <h1 *ngIf="refugeName">Liste des animaux du refuge {{refugeName}}</h1>
    <h1 *ngIf="species">Liste des {{species}}s</h1>
    <h1 *ngIf="!refugeName && !species">Liste de tous les animaux</h1>
  </div>
  <div class="animal-container">
        <app-animal-card *ngFor="let animal of animals" [animal]="animal" [showDetailsButton]="true"></app-animal-card>
  </div>
