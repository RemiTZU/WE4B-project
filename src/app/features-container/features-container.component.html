<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <h1 class="carousel-caption">{{animals[0].name}}</h1>
            <img src="{{animals[0].image}}" class="d-block w-100 carousel-img" alt="...">
            
        </div>
        <div class="carousel-item">
            <h1 class="carousel-caption">{{animals[1].name}}</h1>
            <img src="{{animals[1].image}}" class="d-block w-100 carousel-img" alt="...">

        </div>
        <div class="carousel-item">
            <h1 class="carousel-caption">{{animals[2].name}}</h1>
            <img src="{{animals[2].image}}" class="d-block w-100 carousel-img" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
